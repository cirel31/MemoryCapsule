<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>안내 메일</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
        }
        
        h1 {
            color: #007bff;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>안녕하세요!</h1>
        <p>저희 서비스를 이용해 주셔서 감사합니다. 아래의 링크를 클릭하여 자세한 안내를 확인하세요.</p>
        <a class="cta-button" href="https://www.example.com">안내 보러가기</a>
        <p>더 궁금한 사항이 있으시면 언제든지 문의해주세요.</p>
        <p>감사합니다!</p>
    </div>
</body>

</html>
